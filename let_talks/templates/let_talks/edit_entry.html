{% extends "let_talks/base.html" %}
{% load bootstrap4 %}

{% block content %}
<p><a href="{% url 'let_talks:topic' topic.id %}">{{ topic }}</a></p>
<p>Edit entry:</p>
<form method="post" action="{% url 'let_talks:edit_entry' entry.id %}" class="form">
	{% csrf_token %}
	{% bootstrap_form form %}
	{% buttons %}
	<button name="submit" class="btn btn-primary">Save changes</button>
	{% endbuttons %}
</form>
{% endblock content %}
