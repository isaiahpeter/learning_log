{% extends "let_talks/base.html" %}
{% load bootstrap4 %}

{% block content %}
<p class="lead"><a href="{% url 'let_talks:topic' topic.id %}">{{ topic }}</a></p>
<p class="lead">Add a new entry:</p>
<form action="{% url 'let_talks:new_entry' topic.id %}" method='post'>
	{% csrf_token %}
	{% bootstrap_form form %}
	{% buttons %}
	<button name='submit' class="btn btn-primary">Add entry</button>
	{% endbuttons %}
</form>
{% endblock content %}
